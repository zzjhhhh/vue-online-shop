server {
    listen 80;
    root /www;
    index index.html;
    sendfile on;
    sendfile_max_chunk 1M;
    tcp_nopush on;
    gzip_static on;

#  如果访问 /api/v1 ，那么一律把请求传递给 api 容器
    location /api/v1 {
      proxy_pass http://api:3000;
    }
# 如果访问 / ，则直接返回前端静态页面（index.html）
    location / {
        try_files $uri $uri/ /index.html;
    }
}